<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de la universidad</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/eu_banner.png" alt="Banner">
        </div>
        <div class="title">
            <h1>Gestión de la universidad</h1>
        </div>
        <div class="medio">
            <h3>Ingresar alumno:</h3>
        </div>
        <div class="formulario">
            <form>
                <label for="fnamestudent">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido del estudiante">
            
                <label for="age">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Edad">
            
                <label for="subject">Materia</label>
                <select id="subject" name="subject">
                  <optgroup label="Licenciatura en Informatica">
                    <option value="Algebra">Algebra</option>
                    <option value="Programación Orientada a Objetos">Programación Orientada a Objetos</option>
                  </optgroup>
                  <optgroup label="Licenciatura en Economia">
                    <option value="Administración I">Administración I</option>
                    <option value="Contabilidad">Contabilidad</option>
                    <option value="Principios de economía">Principios de economía</option>
                  </optgroup>
                  <optgroup label="Abogacía">
                    <option value="Introducción al Derecho">Introducción al Derecho</option>
                    <option value="Teoría de la Persona">Teoría de la Persona</option>
                    <option value="Derecho Penal I">Derecho Penal I</option>
                  </optgroup>
                </select>
              
                <input type="submit" value="Enviar">
        </div>
        <div class="footer">
            <div class="footer-title">
                <p class="footer-text">Control de Registro</p>
            </div>
            <div class="row">
                <div class="column">
                    <h2>Estudiante</h2>
                </div>
                <div class="column">
                    <h2>Edad</h2>
                </div>
                <div class="column">
                    <h2>Materia</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
